<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <title>Test Test</title>
</head>
<body>
    <div id="MainMenu">
      <div id="title">MODORA</div>
      <button id="PomodoroButton" class="main-menu-button main-menu-button1">be productive</button>
      <button id="ToDoListButton" class="main-menu-button main-menu-button1">to do list</button>
    </div>

    <div id="SetupTimer" hidden>
        <div id="setup-timer-title">Websites to Block</div>
        <div id="ChooseBlocked">
            <form action="timer-started.html" method="get">
            <input type="checkbox" name="x" value = "HI">
            <label for="x" class="boxes">What's up</label> <br>
            <input type="checkbox" name="x" value = "HI">
            <label for="x" class="boxes">What's up</label> <br>

            <input type="number" id="cycles-button" name="numCycles" min="1">

            <input type="submit" value="Okay">
            </form>
        </div>
        <div id="25M">25 Minutes of Productivity</div>
        <div id="5M">5 Minutes of Relaxation</div>


        <button id="SelectAll">Select All</button>

    </div>

    <div id="TimerOn" hidden>the time <!-- the countdown/stopwatch time -->
        <div id="subtitle" class="timer-text">task/time to do work/cycle #shrug</div> <!-- the cycle number and stuff -->
        <button id="abort" class="timer-text main-menu-button1">abort</button> <!-- the button to abort -->
    </div>
      <!-- stuff added since 11pm-->
    <script src="popup.js" type = "text/javascript"></script>
</body>
</html>
